<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan javascript External</title>
</head>
<body>
    <form id="frm">
        <table style="width: 50%; background-color: aqua; text-align: center; border: 1px solid;">
            <tr>
                <th colspan="2">Form Input javascript</th>
            </tr>
            <tr>
                <td><label for="">Nama</label></td>
                <td><input type="text" name="nama" id="" placeholder="Masukkan Nama anda"></td>
            </tr>
            <tr>
                <td><label for="">Pekerjaan</label></td>
                <td><input type="text" name="pekerjaan" id="" placeholder="Masukkan Pekerjaan Anda"></td>
            </tr>
            <tr>
                <td><label for="">Hobby</label></td>
                <td><input type="text" name="hobby" id="" placeholder="Masukkan Hobby Anda"></td>
            </tr>
            <tr>
                <th colspan="2"><button type="button" onclick="dataPerson()">Submit</button></th>
            </tr>
        </table>
    </form>
    
    <script>
        function dataPerson(){
            let froms = document.getElementById('frm');
            let nama = froms.nama.value;
            let pekerjaan = froms.pekerjaan.value;
            let hobby = froms.hobby.value;
            alert ( "Nama : "  + nama + "\nPekerjaan : "  + pekerjaan + "\nHoby :"  + hobby);  
        }
    </script>

</body>
</html>
