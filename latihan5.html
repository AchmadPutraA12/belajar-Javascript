<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //nested if
        var username = prompt("Username : ");
        var password = prompt("Password : ");
        if(username == "kiki"){
            if(password == "putra"){
                document.write("<h2>Selamat Datang</h2>");
            }
            else{
                document.write("<h2>Salah</h2>");
            }
        }else{
            document.write("<h2>Tidak Terdaftar</h2>");
        }
    </script>
</body>
</html>
