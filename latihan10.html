<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var buah = ["pepaya","mangga","pisang"];
        buah[2] = "jeruk";

        for(var i =0; i <buah.length; i++){
            document.write(buah[i] + "<br>");
        }
        document.write("<br>");
    </script>

    <script>
        let p1 = {'nama' : 'budi', 'divisi' : 'SDM', 'gaji' : 90000};
        let p2 = {'nama' : 'kiki', 'divisi' : 'HRD', 'gaji' : 100000};
        let p3 = {'nama' : 'putra', 'divisi' : 'Manager', 'gaji' : 90000};

        let pegawai = [p1,p2,p3];

        for (let i = 0; i < pegawai.length; i++){
            document.write(pegawai[i] + "<br>");
        }
        document.write("<br>");
        for(p of pegawai){
            document.write("nama : " + p.nama + " ");
            document.write("divisi : " + p.divisi + " ");
            document.write("gaji : " + p.gaji + "<br>");
        }
    </script>
</body>
</html>
