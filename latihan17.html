<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Bank{
            constructor(norek, nasabah, saldo){
                this.no = norek;
                this.nama = nasabah;
                this.saldo = saldo;
            }
            menabung(uang){
                this.saldo += uang;
            }
            menarik(uang){
                this.saldo -= uang;
            }
            mencetak(){
                document.write('No Rekening : ', this.no);
                document.write('<br>Nama Nasabah : ', this.nama);
                document.write('<br>Saldo Akhir : ', this.saldo);
                document.write('<br>=======================<br><br>');
            }
        }
        let n1 = new Bank('011','budi',50000);
        let n2 = new Bank('012','dewi',60000);
        let n3 = new Bank('013','dewi',70000);

        n1.menabung(10000);
        n1.mencetak();
        n2.mencetak();
        n3.mencetak();
    </script>
</body>
</html>
