<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                //latihan looping js
                var no, warna;
                for (no = 1; no <= 20 ; no++){
                    warna = (no %2 == 0 ) ? 'yellow' : 'blue';
                    document.write(` <tr bgcolor="${warna}">
                        <td>${no}</td>
                        <td>Mahasiswa ${no}</td>
                        <td>Kecamatan Bogor${no}</td>
                        </tr> `
                        );
                }
            </script>
        </tbody>
    </table>
</body>
</html>
