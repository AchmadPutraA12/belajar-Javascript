<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ada pelanggan membeli barang elektronik
        //barang - barangnya misal tv harga 3 juta
        //tentukan pembelian barangnya dan berapa barang yang sudah dibeli
        //lalu cetak hasil pembelian dan totalnya
        //tambahkan proses diskon dari setiap barang

        let pembeli = "Achmad";
        let barang = "Motor";
        let harga_satuan = 0;

        switch(barang){
            case 'Tv' : harga_satuan = 3000000;break;
            case 'Motor' : harga_satuan = 12000000;break;
            case 'Kulkas' : harga_satuan = 4000000;break;
            default: harga_satuan = 0;
        }

        let jmlBeli = 3;
        let bruto = harga_satuan * jmlBeli;
        let ppn = bruto * 0.11;

        let diskon = 0;
        if(barang == 'Tv') diskon = 0.3 * bruto;
        else if (barang == 'Motor') diskon = 0.2 * bruto;
        else diskon = 0.05 * bruto;
        
        let hasil_diskon = bruto - diskon;
    </script>
    <script>
        document.write("<h1>Data Pembelian</h1>");
        document.write("<br> Pembeli : " + pembeli + "<br> Barang " + 
        barang + "<br>Jumlah Barang :" + jmlBeli + "<br>Harga Satuan : " + 
        "Total Harga : " + bruto + "<br>Diskon : " + diskon + "<br>PPN : " + ppn
        + "<br>Total harga dipotong diskon : " + hasil_diskon);
    </script>
</body>
</html>
