    <script>
        //if satu kondisi
        let pelanggan = "Achmad Putra Arifky";
        let totalBelanja = 160000;
        let keterangan = '';
    
        if(totalBelanja > 100000){
            keterangan = "selamat " + pelanggan + " Anda Mendapat Hadiah";
        } else {
            keterangan = "Terimakasih " + pelanggan + " Sudah Berbelanja";
        }
        document.write("Atas Nama Pelanggan " + pelanggan + 
        "Dengan Total Belanja " + totalBelanja + " Keterangan " + keterangan);
    </script>
    <script>
        //ternary atau 2 kondisi dalam satu waktu dan untuk menentukan kondisi tersebut tergantung dengan variabel kunci
        let siswa = "Achmad";
